<mat-nav-list>
    <a mat-list-item routerLink="/signup" *ngIf="!isAuth" (click)="onClose()">
            <mat-icon>face</mat-icon>
            <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" *ngIf="!isAuth" (click)="onClose()">
        <mat-icon>input</mat-icon>
            <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/training" *ngIf="isAuth" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
            <span class="nav-caption">Training</span>
    </a>

    <mat-list-item *ngIf="isAuth">
        <button mat-list-item>
        <span class="nav-caption" (click)="onLogout()">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
