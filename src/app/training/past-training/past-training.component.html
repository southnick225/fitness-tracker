<!-- Material Data Table for past trainings -->
<!-- matSort directive to add sorting on table 
    mat-sort-header selector to add sorting to each column you want to be sortable -->

<div fxLayoutAlign="center center" style="padding:10px">
    <mat-form-field fxFlex="40%"> <!-- input for filtering, not a part of the data table, can be placed anywhere-->
        <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

    <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="calories">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.calories | number}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.duration | number}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator 
    [pageSize]="5" 
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
